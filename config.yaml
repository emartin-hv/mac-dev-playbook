configure_dock: true
dockitems_remove:
  - Launchpad
  - FaceTime
  - Calendar
  - TV
  - Podcasts
  - News
  - Keynote
  - Numbers
  - 'App Store'
  - 'System Preferences'
dockitems_persist:
  - name: "OmniFocus"
    path: "/Applications/OmniFocus.app/"
    pos: 5
  - name: "iTerm"
    path: "/Applications/iTerm.app/"
    pos: 6
  - name: "Quicken"
    path: "/Applications/Quicken.app/"
    pos: 7
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"
    pos: 8

